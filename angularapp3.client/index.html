<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employment Verification</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    .hidden { display: none; }
    .alert { padding: 10px; margin-top: 10px; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Employee Verification</h1>
  
  <form 
    hx-post="http://localhost:7000/Employee/verify-employment"
    hx-trigger="submit"
    hx-target="#response-message"
    hx-swap="innerHTML"
    hx-headers='{"Access-Control-Allow-Origin": "*"}'>

    <label for="employeeId">Employee ID:</label>
    <input type="number" id="employeeId" name="employeeId" required>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="verificationString">Verification String:</label>
    <input type="text" id="verificationString" name="verificationString" required>

    <button type="submit">Verify</button>
  </form>

  <div id="response-message" class="hidden"></div>

  <script>
    document.body.addEventListener('htmx:afterRequest', function(event) {
      const responseDiv = document.getElementById('response-message');
      responseDiv.classList.remove('hidden');

      if (event.detail.xhr.status === 200) {
        responseDiv.className = 'alert success';
      } else {
        responseDiv.className = 'alert error';
      }
    });
  </script>

</body>
</html>
